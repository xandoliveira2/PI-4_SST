{% block stylesheets %}
<style>
  .container-flex {
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    gap: 150px;
    margin-top: 30px;
    margin-bottom: 30px
  }

  .grid-coluna {
    display: grid;
    grid-template-rows: auto auto;
    gap: 10px;
    justify-items: center;
    align-items: center;
  }

  .alinhar,
  .rangeData,
  .chkboxes,
  .inputHorasWrapper {
    justify-self: center;
    width: 100%;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  .chkboxes {
    flex-direction: row;
    flex-wrap: wrap;
    justify-content: center;
    gap: 15px;
  }

  .inputHorasWrapper {
    flex-direction: row;
    justify-content: center;
    width: auto;
  }

  .alinhar input {
    width: 70px;
  }

  label {

    font-size: 16px;
  }

  .cores {
    display: flex;
    flex-wrap: wrap;
    gap: 15px;
    justify-content: center;
  }

  .cores .alinhar {
    justify-content: start;
  }

  .cores div {
    display: flex;
    align-items: center;
    gap: 5px;
  }

  .color-circle {
    width: 20px;
    height: 20px;
    border-radius: 50%;
    display: inline-block;
  }

  .chkboxes {
    display: flex;
    flex-wrap: wrap;
    gap: 15px;
  }

  .chkboxes label {
    display: flex;
    align-items: center;
    gap: 5px;
    padding: 5px 10px;
    border-radius: 5px;
    /*background-color: #007bff;*/
    background: #e14eca;
    background-image: linear-gradient(to bottom left, #e14eca, #ba54f5, #e14eca);
    cursor: pointer;
    color: white;
  }

  .chkboxes input {
    accent-color: #007bff;
  }

  .rangeData,
  .rangeHoras {
    text-align: center;
    margin-top: 15px;

  }


  .inputHorasWrapper {

    display: flex;
    align-items: center;
    justify-content: space-between;
  }

  .inputHorasWrapper label {
    margin: 0px 10px;

  }

  .btn-gerar {
    display: block;
    margin: 20px auto;
    padding: 10px 20px;
    background-color: #007bff;
    color: white;
    border: none;
    border-radius: 5px;
    font-size: 16px;
    cursor: pointer;
  }


  #map {
    height: 550px;
  }

  h5 {
    font-size: 1rem;
  }

  .form-control {
    background-color: #3b3d5c;
  }

  .white-content .form-control {
    color: #222a42;
    border-color: rgb(29, 37, 59, 0.5);
    background-color: white;
  }

  .rangeData input[type="date"] {
    width: auto;
    min-width: 0;
    max-width: 200px;
  }



  .white-content .card:not(.card-white) .chkboxes label:not(.btn) {
    color: #222a42;
  }

  label.filtro-label,
  h5.filtro-label {
    font-size: 1rem !important;
    font-weight: 600;
    margin-bottom: 8px !important;
    margin-top: 8px !important;
    display: block;
    text-align: center;
    letter-spacing: 0.5px;
  }
</style>

{% block content %}

<div class="content">
  <div class="row">
    <div class="col-md-12">
      <div class="card card-plain">
        <div class="card-header">
          <h4>Gráfico de Densidade</h4>
        </div>
        <!-- Filtros -->
        <div class="card">
          <div class="card-header">
            <h5 class="title">Filtros</h5>
          </div>
          <div class="container-flex">

            <div class="grid-coluna">
              <div class="alinhar">
                <label for="a" class="filtro-label">Rua:</label>
                <select name="a" id="a" class="form-control">
                  <option value="">Av Rio Branco</option>
                </select>
              </div>
              <div class="rangeData">
                <h5 class="filtro-label">Data</h5>
                <input type="date" id="dataFinal" name="dataFinal" class="form-control">
              </div>
            </div>

            <div class="grid-coluna">
              <div>
                <label class="filtro-label">Tipo de Veículos</label>
                <div class="chkboxes">
                  <label for="m"><input type="checkbox" name="b" id="m"> Motos</label>
                  <label for="car"><input type="checkbox" name="b" id="car"> Carros</label>
                  <label for="cam"><input type="checkbox" name="b" id="cam"> Caminhões</label>
                  <label for="on"><input type="checkbox" name="b" id="on"> Ônibus</label>
                  <label for="v"><input type="checkbox" name="b" id="v"> Vans</label>
                </div>
              </div>
              <div class="rangeHoras">
                <h5 class="filtro-label">Horas</h5>
                <div class="inputHorasWrapper">
                  <label for="horaInicial">De</label>
                  <input type="time" id="horaInicial" name="horaInicial" class="form-control">
                  <label for="horaFinal">Até</label>
                  <input type="time" id="horaFinal" name="horaFinal" class="form-control">
                </div>
              </div>
            </div>
          </div>
          <button class="btn-gerar btn btn-fill btn-primary" id="btnGerarGrafico" onclick="atualizarGrafico()">Gerar
            Gráfico</button>
        </div>




        <div class="card-body text-center" id="map">
          <!-- {% load static %} -->
          <!-- <img src="{% static 'assets/img/showMaps.jpg' %}" alt="Mapa de densidade"> -->
        </div>


        {% load static %} <!-- já dou load em outro lugar, mas aqui também para garantir-->
        <script>

          var map = L.map('map').setView([-22.44, -46.83], 14);

          // Camada base
          L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 18,
            attribution: '© OpenStreetMap contributors'
          }).addTo(map);

          // Função de cor conforme densidade
          function getColor(densidade) {
            if (densidade > 0.8) return 'red';
            else if (densidade > 0.6) return 'orange';
            else if (densidade > 0.4) return 'yellow';
            else if (densidade > 0.2) return 'green';
            else return 'blue';
          }

          async function pegarNomeRua(cep) {
            try {
              const response = await fetch(`https://viacep.com.br/ws/${cep}/json/`);
              const data = await response.json();

              console.log(data); // mostra todo o objeto retornado
              return data.logradouro || cep;
            } catch (error) {
              console.error("Erro ao buscar rua:", error);
              return "Erro";
            }
          }

          // Função que processa e plota os dados no mapa
          async function processarDadosEDesenharMapa(dadosAPI) {
            const agrupados = {};

            for (const item of dadosAPI) {
              const rua = await pegarNomeRua(item.rua); // espera a função assíncrona resolver
              console.log(rua);
              const chave = rua;
              const total = parseInt(item.total);
              const lat = parseFloat(item.latitude);
              const lng = parseFloat(item.longitude);

              if (!agrupados[chave]) {
                agrupados[chave] = {
                  rua,
                  lat,
                  lng,
                  total: total,
                  count: 1
                };
              } else {
                agrupados[chave].total += total;
                agrupados[chave].count += 1;
              }
            };

            // Calcular densidade normalizada (0 a 1)
            const maxTotal = Math.max(...Object.values(agrupados).map(p => p.total));
            const dados = Object.values(agrupados).map(p => ({
              rua: p.rua,
              lat: p.lat,
              lng: p.lng,
              densidade: p.total / maxTotal
            }));

            // Criar os marcadores
            dados.forEach(ponto => {
              L.circleMarker([ponto.lat, ponto.lng], {
                radius: 15,
                color: getColor(ponto.densidade),
                fillColor: getColor(ponto.densidade),
                fillOpacity: 0.6,
                weight: 1
              })
                .bindTooltip(`Rua: ${ponto.rua}<br>Densidade: ${ponto.densidade.toFixed(2)}`, {
                  permanent: false,
                  direction: 'top'
                })
                .addTo(map);
            });
          }

          async function atualizarGrafico() {
            let dataInicial = document.getElementById("dataInicial").value;
            let dataFinal = document.getElementById("dataFinal").value;
            let horaInicial = document.getElementById("horaInicial").value;
            let horaFinal = document.getElementById("horaFinal").value;
            console.log(dataInicial + " DATA INICIAL");
            console.log(dataFinal + " DATA FINAL");
            console.log(horaInicial + " HORA INICIAL");
            console.log(horaFinal + " HORA FINAL");
            fetch(`/exibirTodosDados/?param2=${horaInicial}-${horaFinal}&param1=${dataInicial}-${dataFinal}`)
              .then(res => res.json())
              .then(dados => {
                processarDadosEDesenharMapa(dados);
              })
              .catch(err => console.error('Erro ao carregar os dados:', err));

          }
        </script>




        <!-- 
        <div class="rangeData">
          <h5>Data</h5>
          <input type="date" id="dataInicial" name="dataInicial">
        </div> -->







      </div>
    </div>
  </div>
</div>
